<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>The Code Review Newsletter</title>
  <meta name="description" content="Code Review Newsletter">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tinos:400,700%7CJosefin+Slab:400,400i,600">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  <header class="header text--center" role="banner">
    <div class="header__intro">
      <h1 class="heading heading--large">The Code Review</h1>
    </div>
    <div class="header__signup center">
      <h2 class="heading heading--medium">Signup for our newsletter</h2>
      <p class="header__info">Get the latest news on how your code is doing right in your inbox</p>
      <hr class="header__divider" role="separator">
    </div>
  </header>

  <main class="container" role="main">

    <!-- Conctact info section -->
    <form class="form" id="newsletter" action="thanks.html" method="POST">
      <fieldset class="form__section">
        <legend class="heading heading--small">Contact Information</legend>

        <!-- Full name field -->
        <div class="form__field">
          <label class="form__label" for="name">Full Name</label>
          <input type="text" name="user_name" placeholder="Required" id="name" required aria-required="true" title="Format: firstname lastname"
            pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+">
        </div>

        <!-- Email field -->
        <div class="form__field form__field--email-wrap">
          <div class="form__field form__field--email">
            <label class="form__label" for="email">Email Adress</label>
            <input type="email" name="user_email" placeholder="Required" id="email" required aria-required="true">
          </div>

          <!-- Confirm email field -->
          <div class="form__field form__field--email">
            <label class="form__label" for="confirme-email">Confirm Email</label>
            <input type="email" name="user_email_confirm" placeholder="Required" id="confirm-email" required
              aria-required="true">
          </div>
        </div>


        <!-- Website field -->
        <div class="form__field">
          <label class="form__label" for="website">Website</label>
          <input type="url" name="user_website" placeholder="Optional" id="website">
        </div>

        <!-- Phone # field -->
        <div class="form__field">
          <label class="form__label" for="phone">Phone Number</label>
          <input type="tel" name="user_phone" id="phone" placeholder="Optional">
        </div>

        <!-- Street adress field -->
        <div class="form__field">
          <label class="form__label" for="street">Street Adress</label>
          <input type="text" name="user_street" id="street" placeholder="Optional">
        </div>

        <!-- City field -->
        <div class="form__field">
          <label class="form__label" for="city">City</label>
          <input type="text" name="user_city" id="city" placeholder="Optional">
        </div>
        <!-- TODO: FIX FLEX FOR SELECT AND ZIP -->
        <!-- Select field -->
        <div class="form__field signup__select-field">
          <label class="form__label" for="state">State</label>
          <select name="user_state" id="state">
            <option disabled selected="selected">Choose State</option>
            <optgroup label="US States">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigian</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </optgroup>
            <optgroup label="Outside of US">
              <option value="other">I live outside of the US</option>
            </optgroup>
          </select>
        </div>

        <!-- Zip code field -->
        <div class="form__field">
          <label class="form__label" for="zip" class="label">Zip Code</label>
          <input type="text" name="user_zip" id="zip" placeholder="Optional">
        </div>

      </fieldset>

      <!-- Newsletter section -->
      <fieldset class="form__section">
        <legend class="heading heading--small">Newsletter</legend>
        <h3 class="form__label label__margin">Select the newsletter you would like to recieve</h3>

        <!-- HTML news field -->
        <div class="form__field flex--center">
          <input type="checkbox" name="news" id="newsHTML" value="HTML">
          <label class="form__label" for="newsHTML">HTML News</label>
        </div>

        <!-- CSS news field -->
        <div class="form__field flex--center">
          <input type="checkbox" name="news" id="newsCSS" value="CSS">
          <label class="form__label" for="newsCSS">CSS News</label>
        </div>

        <!-- JS news field -->
        <div class="form__field flex--center">
          <input type="checkbox" name="news" id="newsJS" value="JS">
          <label class="form__label" for="newsJS">JavaScript News</label>
        </div>

        <h3 class="form__label label__margin">Newsletter Format</h3>

        <!-- HTML format field -->
        <div class="form__field flex--center">
          <input type="radio" id="HTML" name="format" value="html" />
          <label class="form__label" for="HTML">HTML</label>
        </div>

        <!-- Plain text field -->
        <div class="form__field flex--center">
          <input type="radio" id="plainText" name="format" value="plainText" />
          <label class="form__label" for="plainText">Plain text</label>
        </div>

        <!-- Other topics textarea field -->
        <label class="form__label label__margin" for="topics">Other topics you'd like to hear about?</label>
        <textarea name="user_topics" id="topics" placeholder="I'd love to hear about..."></textarea>
      </fieldset>

      <!-- Terms section -->
      <fieldset class="form__section">
        <legend class="heading heading--small">Terms</legend>

        <!-- Terms field -->
        <div class="form__field flex--center">
          <input type="checkbox" id="terms" required name="terms">
          <label class="form__label" for="terms">I accept the Terms and Conditions</label>
        </div>

        <!-- Form submit button -->
        <button class="form__submit-btn" type="submit">Sign up</button>
      </fieldset>
    </form>
  </main>

  <footer class="footer text--center" role="contentinfo">
    <small class="footer__copyright">&copy; Kevin 2018</small>
  </footer>
  <!-- Reload script is used for easy browser auto refresh -->
  <script src="/reload/reload.js"></script>

</body>

</html>
