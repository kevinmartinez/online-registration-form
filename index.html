<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Project 3 Form - Kevin</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- TODO: Manifest? -->
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- TODO: Favicon in root dir -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tinos:400,700|Vidaloka">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  <header class="site-header">
    <h1 class="site-heading">The Code Review</h1>
    <div class="signup">
      <h2>Signup for our newsletter</h2>
      <p class="info">Get the latest news on how your code is doing right in your inbox</p>
    </div>
  </header>
  <hr class="divider">
  <main class="container">
    <form id="newsletter" action="#" method="POST">
      <fieldset class="contact-info">
        <legend>Contact Information</legend>


        <div>
          <label for="name">Full Name</label>
          <input type="text" name="user_name" placeholder="Full Name" id="name" required>
        </div>

        <div>
          <label for="email">Email Adress</label>
          <input type="email" name="user_email" placeholder="your@email.here" id="email" required>
        </div>

        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" name="user_phone" placeholder="000 000 000" id="phone">
        </div>

        <div>
          <label for="street">Street Adress</label>
          <input type="text" name="user_street" placeholder="Your Stret Adress" id="street">
        </div>

        <div>
          <label for="city">City</label>
          <input type="text" name="user_city" placeholder="City" id="city">
        </div>

        <div>
          <label for="state">State</label>
          <select name="user_state" id="state">
            <optgroup label="US">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigian</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </optgroup>
            <optgroup label="Other">
              <option value="other">I live outside of the US</option>
            </optgroup>
          </select>
        </div>
        <div>
          <label for="zip" class="label">Zip Code</label>
          <input type="number" name="user_zip" placeholder="Zip Code" id="zip">
        </div>

      </fieldset>
      <!-- Using fieldset to separate the text&number inputs from the radio and check inputs -->
      <fieldset class="newsletter">
        <legend>Newsletter</legend>
        <h3>Select the newsletter you would like to recieve</h3>
        <div>
          <input type="checkbox" name="news" id="newsHTML" value="HTML">
          <label for="newsHTML">HTML News</label>
        </div>
        <div>
          <input type="checkbox" name="news" id="newsCSS" value="CSS">
          <label for="newsCSS">CSS News</label>
        </div>
        <div>
          <input type="checkbox" name="news" id="newsJS" value="JS">
          <label for="newsJS">JavaScript News</label>
        </div>
        <h3>Newsletter Format</h3>
        <div>
          <input type="radio" id="HTML" name="format" />
          <label for="HTML">HTML</label>
        </div>
        <div>
          <input type="radio" id="plainText" name="format" />
          <label for="plainText">Plain text</label>
        </div>
        <!-- TODO: Should textarea be in it's own <fieldset> ? -->
        <h3>Other topics you'd like to hear about?</h3>
        <textarea name="user_topics" id="topics">Textma...</textarea>
      </fieldset>
      <button type="submit">Sign up</button>
    </form>
  </main>
  <!-- All you have to do is include the reload script and have it be on every page of your project -->
  <script src="/reload/reload.js"></script>

</body>

</html>
