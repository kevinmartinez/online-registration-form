<head>
  <meta charset="utf-8">

  <meta name="description" content="">

  <link rel="manifest" href="site.webmanifest">

  <link rel="stylesheet" href="css/normalize.css">

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>

  <header class="site-header">
    <h1 class="site-heading">The Code Review</h1>
    <h2>Signup for our newsletter</h2>
    <p class="info">Get the latest news on how your code is doing right in your inbox</p>
  </header>

  <main>
    <form id="newsletter" action="#" method="POST">
      <legend>Contact Information</legend>
      <fieldset>

        <div>
          <label for="fullName">Full Name</label>
          <input type="text" placeholder="Namesson" id="fullName" required>
        </div>

        <div>
          <label for="email">Email Adress</label>
          <input type="email" placeholder="Email" required>
        </div>

        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="">
        </div>

        <div>
          <!-- TODO: FIX SELECT -->
          <label for="state">Phone Number</label>
          <input type="select" name="state" id="state">
        </div>

        <div>
          <label for="street">Street Adress</label>
          <input type="text" placeholder="Street">
        </div>

        <div>
          <label for="city">City</label>
          <input type="text" placeholder="City">
        </div>

        <div>
          <label for="state">state</label>
          <input type="select" name="state" id="state">
          <select name="state" id="state">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigian</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>

      </fieldset>
      <!-- Using fieldset to separate the text&number inputs from the radio and check inputs -->
      <fieldset>
        <legend>Newsletter</legend>
        <h3>Select the newsletter you would like to recieve</h3>
        <div>
          <input type="checkbox" name="news" id="news1" value="HTML">
          <label for="news1">HTML News</label>
        </div>
        <div>
          <input type="checkbox" name="news" id="news2" value="CSS">
          <label for="news2">CSS News</label>
        </div>
        <div>
          <input type="checkbox" name="news" id="news3" value="JS">
          <label for="news3">JavaScript News</label>
        </div>
        <h3>Newsletter Format</h3>
        <div>
          <input type="radio" id="HTML" name="format" />
          <label for="HTML">HTML</label>
        </div>
        <div>
          <input type="radio" id="plainText" name="format" />
          <label for="plainText">Plain Text</label>
        </div>
        <!-- TODO: Should textarea be in it's own <fieldset> ? -->
        <h3>Other topics you'd like to hear about?</h3>
        <textarea name="topics" id="" cols="30" rows="10"></textarea>
      </fieldset>
      <button type="submit">Sign up</button>
    </form>
  </main>
  <!-- All you have to do is include the reload script and have it be on every page of your project -->
