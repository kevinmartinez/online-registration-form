<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Project 3 Form - Kevin</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tinos:400,700%7CJosefin+Slab:400,400i,600">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  <header class="header text-center" role="banner">
    <div class="header--intro">
      <h1 class="heading heading__large">The Code Review</h1>
    </div>
    <div class="header--signup center">
      <h2 class="heading heading__medium">Signup for our newsletter</h2>
      <p class="header--info">Get the latest news on how your code is doing right in your inbox</p>
      <hr class="header--divider" role="separator">
    </div>
  </header>

  <main class="container" role="main">
    <form class="form" id="newsletter" action="thanks.html" method="POST">
      <fieldset class="form--field">
        <legend class="heading heading__small">Contact Information</legend>
        <div>
          <label class="form--label label--margin" for="name">Full Name</label>
          <input type="text" name="user_name" placeholder="Required" id="name" required aria-required="true" title="Format: firstname lastname"
            pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+">
        </div>

        <div>
          <label class="form--label" for="email">Email Adress</label>
          <input type="email" name="user_email" placeholder="Required" id="email" required aria-required="true">
        </div>

        <div>
          <label class="form--label" for="phone">Phone Number</label>
          <input type="tel" name="user_phone" id="phone" placeholder="Optional">
        </div>

        <div>
          <label class="form--label" for="street">Street Adress</label>
          <input type="text" name="user_street" id="street" placeholder="Optional">
        </div>

        <div>
          <label class="form--label" for="city">City</label>
          <input type="text" name="user_city" id="city" placeholder="Optional">
        </div>

        <div class="signup--select-field">
          <label class="form--label" for="state">State</label>
          <select name="user_state" id="state">
            <option disabled selected="selected">Choose State</option>
            <optgroup label="US States">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigian</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </optgroup>
            <optgroup label="Outside of US">
              <option value="other">I live outside of the US</option>
            </optgroup>
          </select>
        </div>
        <div>
          <label class="form--label" for="zip" class="label">Zip Code</label>
          <input type="text" name="user_zip" id="zip" placeholder="Optional">
        </div>

      </fieldset>
      <!-- Using fieldset to separate the text&number inputs from the radio and check inputs -->
      <fieldset class="form--field">
        <legend class="heading heading__small">Newsletter</legend>
        <label class="form--label label--margin">Select the newsletter you would like to recieve</label>
        <div class="form--checkbox">
          <input type="checkbox" name="news" id="newsHTML" value="HTML">
          <label class="form--label" for="newsHTML">HTML News</label>
        </div>
        <div class="form--checkbox">
          <input type="checkbox" name="news" id="newsCSS" value="CSS">
          <label class="form--label" for="newsCSS">CSS News</label>
        </div>
        <div class="form--checkbox">
          <input type="checkbox" name="news" id="newsJS" value="JS">
          <label class="form--label" for="newsJS">JavaScript News</label>
        </div>
        <label class="form--label label--margin">Newsletter Format</label>
        <div>
          <input type="radio" id="HTML" name="format" value="html" />
          <label class="form--label" for="HTML">HTML</label>
        </div>
        <div>
          <input type="radio" id="plainText" name="format" value="plainText" />
          <label class="form--label" for="plainText">Plain text</label>
        </div>
        <!-- TODO: Should textarea be in it's own <fieldset> ? -->
        <label class="form--label label--margin" for="topics">Other topics you'd like to hear about?</label>
        <textarea name="user_topics" id="topics" placeholder="I'd love to hear about..."></textarea>
      </fieldset>
      <button class="form--submit-btn" type="submit">Sign up</button>
    </form>
  </main>
  <footer class="footer" role="contentinfo">
    <small class="footer--copyright">&copy; Kevin 2018</small>
  </footer>
  <!-- All you have to do is include the reload script and have it be on every page of your project -->
  <script src="/reload/reload.js"></script>

</body>

</html>
