<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Project 3 Form - Kevin</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- TODO: Manifest? -->
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- TODO: Favicon in root dir -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Tinos:700|Vidaloka" rel="stylesheet">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  <header class="site-header">
    <h1 class="site-heading">The Code Review</h1>
    <h2>Signup for our newsletter</h2>
    <p class="info">Get the latest news on how your code is doing right in your inbox</p>
  </header>

  <main>
    <form action="">
      <legend>Contact Information</legend>
      <fieldset>

        <div>
          <label for="name">Full Name</label>
          <input type="text" placeholder="Namesson">
        </div>

        <div>
          <label for="email">Email Adress</label>
          <input type="text" placeholder="Email">
        </div>

        <div>
          <label for="phone">Phone Number</label>
          <input type="number" name="phone" id="">
        </div>

        <div>
          <!-- TODO: FIX SELECT -->
          <label for="state">Phone Number</label>
          <input type="select" name="state" id="state">
        </div>

        <div>
          <label for="street">Street Adress</label>
          <input type="text" placeholder="Street">
        </div>

        <div>
          <label for="city">City</label>
          <input type="text" placeholder="City">
        </div>

        <div>
          <label for="state">state</label>
          <input type="select" name="state" id="state">
        </div>

      </fieldset>
      <!-- Using fieldset to separate the text&number inputs from the radio and check inputs -->
      <fieldset>
        <legend>Newsletter</legend>
        <h3>Select the newsletter you would like to recieve</h3>
        <div>
          <input type="checkbox" name="news" id="news1" value="HTML">
          <label for="news1">HTML News</label>
        </div>
        <div>
          <input type="checkbox" name="news" id="news2" value="CSS">
          <label for="news2">CSS News</label>
        </div>
        <div>
          <input type="checkbox" name="news" id="news3" value="JS">
          <label for="news3">JavaScript News</label>
        </div>
        <h3>Newsletter Format</h3>
        <div>
          <input type="radio" id="HTML" name="format" />
          <label for="dewey">HTML</label>
        </div>
        <div>
          <input type="radio" id="plainText" name="format" />
          <label for="louie">Plain Text</label>
        </div>
        <!-- TODO: Should textarea be in it's own <fieldset> ? -->
        <h3>Other topics you'd like to hear about?</h3>
        <textarea name="topics" id="" cols="30" rows="10"></textarea>
      </fieldset>
      <button type="submit">Sign up</button>
    </form>
  </main>
  <!-- All you have to do is include the reload script and have it be on every page of your project -->
  <script src="/reload/reload.js"></script>
  <script src="js/vendor/modernizr-{{MODERNIZR_VERSION}}.min.js"></script>

</body>

</html>
